<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
</head>

<body>
  <!-- level finish dialog box -->
  <dialog id="levelCompleteDialog">
    <h1>Level <span>1</span> Complete! â˜»</h1>
    <p>Time: <span>00:00</span></p>
    <button id="nextLevelButton">Next Level</button>
  </dialog>

  <!-- debugging options -->
  <div id="debugOptions" hidden>
    <p>Warp to level:</p>
    <div class="flex">
      <input id="debugWarpCounter" type="number" min="0" max="40" value="1">
      <button id="debugWarpButton">Warp!</button>
    </div>
  </div>

  <!-- scoreboard -->
  <div class="score-container">
    <div class="level">Level: <span>1</span></div>
    <div class="timer">Time: <span>00:00</span></div>
  </div>

  <!-- capture mouse dragging events -->
  <div id="captureMouseDrag"></div>

  <!-- game scripts -->
  <script src="js/ball.js"></script>
  <script src="js/levels.js"></script>
  <script src="js/game.js"></script>

</body>

</html>
